<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="view">
        <div class="containerparent">
            <div class="halfcolumn halfcolumn1">
                <div class="item item1">one</div>
                <div class="item item2">two</div>
                <div class="item item3">three</div>
            </div>
            <div class="halfcolumn halfcolumn2">
                <div class="item item4">four</div>
                <div class="item item5">five</div>
                <div class="item item6">six</div>
            </div>
        </div>
    </div>
    <script>
        let year = prompt('what year is it', '');
        
        /* simple if function */
        if (year == 2025) alert( 'You are right!' );

        /* classic if function */
        if (year == 1989) {
            alert("Happy Birthday!");
        } else if (year == 2016) {
            alert("in " + `${year}` + " PT was champ");
        };

        /* switch function */
        switch (year) {
            case "2000":    /* if year === '2000' */
                alert("Y2K");   /* then run */
            break;
            case "2001":    /* if year === '2001' */
                alert("9/11");   /* then run */
            break;
            default:    /* all else */
                alert("S W I T C H default");   /* then run */
            break;
        }

        /* conditional "?" */

        let latestDecade = /* condition */(year >= 2020) ? /* if true */ alert("we are in the 20s") : /* if false */ alert("we are BEFORE the 20s");
        
        /* multiple conditional "?" */
        /*  */
        let yearSpelled = /* condition */(year == 2000) ? /* if true */ alert("spelled TWO THOUSAND") :
                           /* condition */(year == 2020) ? /* if true */ alert("spelled TWO THOUSAND AND TWENTY") :
                           /* condition */(year == 2024) ? /* if true */ alert("spelled TWO THOUSAND AND TWENTY FOUR") :
                           /* else */ alert("not worth spelling...");

        

    </script>
    <script src="javascript.js"></script>
</body>
<style>
    html {
        background: black;
    }

    body {
        display: flex;
        justify-content: center;
    }

    .view {
        width: 100%;
    }

    .item {
        border: 3px solid seashell;
        border-radius: 3px;
        padding: 5px;
        font-family: Arial, Helvetica, sans-serif;
        align-content: center;
    }

    .containerparent {
        display: flex;
        height: 250px;
    }

    .halfcolumn {
        display: flex;
        align-items: center;
    }

    .halfcolumn1 {
        background: lightgrey;
        flex: 1 1 0;
        justify-content: flex-end;
    }

    .halfcolumn2 {
        background: lightslategray;
        flex: 1 1 0;
        flex-direction: column;
        justify-content: space-between;
    }

    .item1 {
        background: tomato;
        flex-basis: 100px;
        min-width: 100px;
        margin-right: auto;
    }

    .item2 {
        background: DodgerBlue;
        align-self: stretch;
        flex-basis: 100px;
        min-width: 100px;
    }

    .item3 {
        background: MediumSeaGreen;
        flex-basis: 100px;
        flex-grow: 0;
        min-width: 0px;
    }

    .item4 {
        background: lime;
        flex-basis: 50px;
    }

    .item5 {
        background: orange;
    }

    .item6 {
        background: violet;
        align-self: flex-end;
    }
    
</style>

</html>
